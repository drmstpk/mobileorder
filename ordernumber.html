<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注文確認</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .nickname-container {
            text-align: center;
            margin-top: 20px;
        }

        .nickname {
            font-size: 1.5em;
            font-weight: bold;
            color: #4CAF50;
            margin: 5px 0;
        }

        #clearButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #FF5722;
            color: white;
            border: none;
            cursor: pointer;
        }

        #clearButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.8.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.3/firebase-database.js"></script>
</head>
<body>
    <h1>注文確認</h1>
    <div class="nickname-container" id="nickname-container">
        <p>お客様のニックネーム:</p>
        <div id="nickname-list"></div>
    </div>

    <button id="clearButton" disabled>表示を消す</button>

    <script>
        // Firebaseの設定
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Firebaseの初期化
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // ニックネームリストを表示する
        function displayNicknames(nicknames) {
            const nicknameList = document.getElementById("nickname-list");
            nicknameList.innerHTML = ''; // 既存のリストをクリア

            // ニックネームを表示
            nicknames.forEach(nickname => {
                const nicknameElement = document.createElement("p");
                nicknameElement.textContent = nickname;
                nicknameElement.classList.add("nickname");
                nicknameList.appendChild(nicknameElement);
            });

            // ボタンの有効化
            document.getElementById("clearButton").disabled = false;
        }

        // Firebaseからニックネームを取得
        database.ref("nicknames").on("value", (snapshot) => {
            const data = snapshot.val();
            const nicknames = data ? Object.values(data) : [];
            displayNicknames(nicknames);
        });

        // ボタンが押された時にニックネームを消去する
        document.getElementById("clearButton").addEventListener("click", () => {
            database.ref("nicknames").remove()
                .then(() => {
                    document.getElementById("nickname-list").innerHTML = "<p>ニックネームは削除されました。</p>";
                    document.getElementById("clearButton").disabled = true;
                })
                .catch((error) => {
                    console.error("エラーが発生しました: ", error);
                });
        });
    </script>
</body>
</html>
